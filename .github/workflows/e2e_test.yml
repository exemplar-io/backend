name: 'Build and test'

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cloning project
        run: git clone --recurse-submodules -j8 https://github.com/sasp1/proj.git
      - name: Update submodule references
        run: cd proj && git pull --recurse-submodules --jobs=10
      - name: Yo
        run: ls proj
      - name: Run Postman tests
        # working-directory: ./proj
        uses: matt-ball/newman-action@v1.0.2
        with:
          # work-dir: ./proj
          collection: https://www.getpostman.com/collections/c6ca15eb302ca7b855ec
          environment: .proj/postman_environment.json

